<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>user-agent-checker</title>
  </head>
  <body>
    <p id="ua"></p>
    <p>See <a href="https://github.com/iamtakagi/user-agent-checker">this repository</a></p>
    <script>
      const ua = navigator.userAgent;
      document.getElementById("ua").innerHTML = ua;
    </script>
  </body>
</html>
